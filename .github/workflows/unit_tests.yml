name: Run unit tests

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.x'
    
      - name: Install NPM packages
        run: npm install 

      - name: run unit tests
        run: npm run test
      
name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Security
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run tests with coverage
        run: npm run test:coverage
        
      - name: ğŸ“Š Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 30
        
      - name: ğŸ“Š Deploy coverage to GitHub Pages
        if: github.ref == 'refs/heads/main' && matrix.node-version == '20.x'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage/lcov-report
          destination_dir: coverage
          
      - name: ğŸ“Š Comment coverage on PR
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info
          title: "Coverage Report (Node ${{ matrix.node-version }})"
        continue-on-error: true
          
      - name: ğŸ›¡ï¸ Security audit
        run: npm audit --audit-level moderate
        
      - name: ğŸ” Check for vulnerabilities
        run: npm audit --audit-level high --production

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      # Future: Add ESLint when we set it up
      # - name: ğŸ” Run ESLint
      #   run: npm run lint
        
      - name: ğŸ¯ Check package vulnerabilities
        uses: actions/dependency-review-action@v4
        if: github.event_name == 'pull_request'

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.DEPLOY_PORT || '22' }}
          script: |
            echo "ğŸ”„ Starting deployment..."
            cd ${{ secrets.DEPLOY_PATH || '/opt/videoodyssee-api' }}
            
            # Pull latest code
            git fetch origin
            git reset --hard origin/main
            
            # Install dependencies
            npm ci --only=production
            
            # Restart service
            sudo systemctl restart videoodyssee-api
            
            # Verify deployment
            sleep 5
            curl -f http://localhost:8000/health || exit 1
            
            echo "âœ… Deployment successful!"

  health-check:
    name: Post-Deploy Health Check
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ¥ Remote health check
        run: |
          echo "ğŸ” Checking deployed API health..."
          HEALTH_URL="http://${{ secrets.DEPLOY_HOST }}:8000/health"
          
          # Wait a bit for deployment to complete
          sleep 15
          
          # Try health check with retries
          for i in {1..3}; do
            echo "Attempt $i/3..."
            if curl -f "$HEALTH_URL" --connect-timeout 10 --max-time 30; then
              echo "âœ… Health check passed!"
              exit 0
            fi
            echo "âŒ Health check failed, retrying in 10s..."
            sleep 10
          done
          
          echo "âŒ Health check failed after 3 attempts"
          exit 1 